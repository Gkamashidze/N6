<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div id="box">

        <div class="form">

            <div class="header">
                <h1>Sign up</h1>
            </div>

            <span>Name</span>
            <div class="input" id="name">
                <input type="text" placeholder="Nick Katsarava">
            </div>

            <span>Email</span>
            <div class="input" id="email">
                <input type="email" placeholder="Eample@example.com">
            </div>

            <span>Country</span>
            <div class="input" id="country">
                <select name="" id="" id="input">
                    <option value="საქართველო">საქართველო</option>
                    <option value="რუსეთი">რუსეთი</option>
                    <option value="ამერიკა">ამერიკა</option>
                </select>

            </div>

            <span>About you</span>
            <div class="input1">
                <textarea name="" id="aboutyou" rows="4" cols="50" placeholder="About you"></textarea>
            </div>

            <span>Password</span>
            <div class="input" id="psw1">
                <input type="password" placeholder="************">
            </div>

            <div class="psw">
                <span>Repeat Password</span>
                <div class="input">
                    <input type="password" placeholder="************">
                </div>

                <div class="btn">
                    <button>Sing up</button>
                </div>
            </div>

        </div>



    </div>

</body>

</html>
